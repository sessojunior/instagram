<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--CONTAINER-->
    <div class="container">
        <!--HEADER-->
        <header>
            <h1>Instagram</h1>
        </header>
        <!--CONTENT-->
        <div class="content">
            <!--ASIDE-->
            <aside>
                <img src="img/imagem_cel_exterior.png" alt="Smartphone" class="imgexternal">
                <img src="img/imagem_cel_interior.jpg" alt="Smartphone" class="imginternal">
            </aside>
            <!--MAIN-->
            <main>
                <!--SIGNIN-->
                <div class="signin">
                    <div class="logo"><img src="img/logo_instagram.png" alt="Instagram"></div>
                    <form action="#" method="post">
                        <input type="text" name="user" id="user" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" name="password" id="password" placeholder="Senha">
                        <button type="submit">Entrar</button>
                    </form>
                    <div class="line">
                        <div class="or">OU</div>
                    </div>
                    <div class="buttons">
                        <a href="#" class="facebook">Entrar com o Facebook</a>
                        <a href="#" class="forgotpassword">Esqueceu a senha?</a>
                    </div>
                </div>
                <!--SIGNUP-->
                <div class="signup">
                    <p>Não tem uma conta? <a href="#" class="link">Cadastre-se</a></p>
                </div>
                <!--GETAPP-->
                <div class="getapp">
                    <p class="title">Obtenha o aplicativo.</p>
                    <a href="#" class="appstore"><img src="img/botao_apple.png" alt="Apple Store" class="app"></a>
                    <a href="#" class="googleplay"><img src="img/botao_google_play.png" alt="Google Play" class="app"></a>
                </div>
            </main>
        </div>
        <!--FOOTER-->
        <footer>
            <nav>
                <ul class="links">
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Ajuda</a></li>
                    <li><a href="#">Imprensa</a></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">Carreiras</a></li>
                    <li><a href="#">Privacidade</a></li>
                    <li><a href="#">Termos</a></li>
                    <li><a href="#">Localizações</a></li>
                    <li><a href="#">Contas mais relevantes</a></li>
                    <li><a href="#">Hashtags</a></li>
                    <li><a href="#">Idioma</a></li>
                </ul>
            </nav>
            <p class="copyright">&copy; Instagram do Facebook</p>
        </footer>
    </div>
</body>
</html>
